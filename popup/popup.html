<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Value Scorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
        <span>EV Value Scorer</span>
      </div>
    </header>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <span class="stat-value" id="total-count">0</span>
        <span class="stat-label">Saved</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="starred-count">0</span>
        <span class="stat-label">Starred</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="top-score">-</span>
        <span class="stat-label">Top Score</span>
      </div>
    </div>

    <!-- Page Status -->
    <div class="page-status" id="page-status">
      <div class="status-icon" id="status-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
      </div>
      <div class="status-text">
        <span class="status-title" id="status-title">Checking page...</span>
        <span class="status-desc" id="status-desc">Looking for EV listings</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="btn-primary" id="open-sidebar-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
        </svg>
        Open Sidebar
      </button>
      <button class="btn-secondary" id="save-btn" disabled>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
        </svg>
        Save This Page
      </button>
    </div>

    <!-- Quick Links -->
    <div class="quick-links">
      <button class="link-btn" id="export-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        Export
      </button>
      <button class="link-btn" id="import-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Import
      </button>
      <button class="link-btn" id="clear-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
        Clear All
      </button>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="import-file" accept=".json" style="display: none;">

    <!-- Footer -->
    <footer class="footer">
      <span>v1.0.0</span>
      <span>â€¢</span>
      <span>Alt+S to quick save</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
